<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Container */
.container {
    display: flex;
    width: 100%;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #343a40;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: #ddd;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.sidebar ul li a:hover {
    background-color: #495057;
}

/* Main Content Styling */
.main-content {
    margin-left: 270px; /* Width of sidebar + some gap */
    padding: 40px;
    width: calc(100% - 270px); /* Subtracting sidebar width to adjust main content */
    background-color: #fff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

form {
    display: flex;
    gap: 10px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#searchResults {
    margin-top: 30px;
}

#searchResults h2 {
    font-size: 22px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #f9f9f9;
}


    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>eMart Inventory</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-product.html">Add Products</a></li>
                <li><a href="update-product.html">Update Products</a></li>
                <li><a href="delete-product.html">Delete Products</a></li>
                <li><a href="search-product.html">Search Products</a></li>
                <li><a href="list-product.html">List Products</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Add a New Product</h1>
            <form>
                <input type="text" id="productId" placeholder="Product ID" required>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Product Price" required>
                <input type="number" id="productQuantity" placeholder="Product Quantity" required>
                <button type="submit" class="button" onclick="addProduct()">Add Product</button>
            </form>
        </div>
    </div>

    
    <script>
        const API_URL = 'http://localhost:8080/api/products';

        // Add Product
        function addProduct() {
            const product = {
                id: document.getElementById('productId').value,
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                quantity: document.getElementById('productQuantity').value
            };

            fetch(API_URL + '/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(product),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            });
        }
    </script>
</body>
</html>
